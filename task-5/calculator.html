<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <input type="number" id="scoreInput" placeholder="Enter score"> 
    <button onclick="calculateGrade()">Get Grade</button>
    <h2 id="gradeDisplay">Your Grade: </h2>


    <script>
        function calculateGrade() {
            let score = document.getElementById("scoreInput").value;
            let grade = "";

            if (score >= 80) {
                grade = "A";
            } else if (score >= 60 && score <= 79) {
                grade = "B";
            } else if (score >= 50 && score <= 59) {
                grade = "C";
            } else if (score >= 40 && score <= 49) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.getElementById("gradeDisplay").innerText = "Your Grade: " + grade;
        }
    </script>
</body>
</html>
